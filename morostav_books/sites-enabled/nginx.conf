
server {
    listen 80;
    server_name morostavbooks.com www.morostavbooks.com;

    location / {
        proxy_pass http://web:8000;  # Note: use the service name "web" here because they're on the same network
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/static/;
    }
}
