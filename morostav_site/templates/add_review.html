<!-- create_review.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Morostav Books</a>
        </div>
    </nav>

    <div style="height: 100px;"></div>
    <div class="form-container">
        <form class="border-dark shadow p-3 login-container" method="POST">
            {% csrf_token %}
            <p class="text-white border-rider">Leave a Review</p>

            <div class="form-group">
                <label style="color: rgba(80, 43, 128, 0.9);">Rating</label>
                <div class="star-rating">
                    {% for i in "54321" %}
                        <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}">
                        <label for="star{{ i }}">⭐</label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label style="color: rgba(80, 43, 128, 0.9);">Review</label>
                <textarea class="form-control" name="review" rows="4" placeholder="Write your thoughts..."></textarea>
            </div>

            <button type="submit" class="btn text-white mt-3" style="background: rgba(80, 43, 128, 0.6);">Submit Review</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!-- edit_review.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Morostav Books</a>
        </div>
    </nav>
    <div style="height: 100px;"></div>
    <div class="form-container">
        <form class="border-dark shadow p-3 login-container" method="POST">
            {% csrf_token %}
            <p class="text-white border-rider">Edit Your Review</p>
            <div class="form-group">
                <label style="color: rgba(80, 43, 128, 0.9);">Rating</label>
                <div class="star-rating">
                    {% for i in "54321" %}
                        <input type="radio" id="edit-star{{ i }}" name="rating" value="{{ i }}" {% if review.rating == i|add:'0' %}checked{% endif %}>
                        <label for="edit-star{{ i }}">⭐</label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label style="color: rgba(80, 43, 128, 0.9);">Review</label>
                <textarea class="form-control" name="review" rows="4">{{ review.review }}</textarea>
            </div>
            <button type="submit" class="btn text-white mt-3" style="background: rgba(80, 43, 128, 0.6);">Update Review</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
