{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;  /* Fallback background color */
            background-image: url("{{ protocol }}://{{ domain }}{% static 'img/email_bg.png' %}");
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
            .message-box {
                white-space: pre-line; /* âœ¨ Preserve newlines and wrap */
            }
        }
        <!--[if gte mso 9]>
            <v:background xmlns:v="urn:schemas-microsoft-com:vml" fill="t">
              <v:fill type="tile" src="{{ protocol }}://{{ domain }}{% static 'img/email_bg.png' %}" color="#f4f4f4"/>
            </v:background>
            <![endif]-->
            
        .email-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #502b80;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3e1a63; /* Darker shade on hover */
        }

        .message-box {
            background: #f5f5f5;
            padding: 10px;
            border-left: 4px solid #502b80;
            text-align: left;
            margin-top: 10px;
            border-radius: 6px;
        }

        .footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding-top: 20px;
        }

        @media (max-width: 600px) {
            .email-container {
                padding: 10px;
            }

            .btn {
                padding: 10px 20px; /* Smaller button size on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>New Contact Form Submission</h2>
        <p><strong>From:</strong> {{ name }} ({{ email }})</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <div class="message-box">
            <p>{{ message }}</p>
        </div>
        <p>Reply directly to <a href="mailto:{{ email }}" class="btn">Reply to Sender</a></p>
        <p>Thank you,<br><strong>Morostav Books Team</strong></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Morostav Books. All rights reserved.</p>
    </div>
</body>
</html>
{% endautoescape %}
