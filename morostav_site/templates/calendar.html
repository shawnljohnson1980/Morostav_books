<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <div class="container-fluid">
        <a class="btn" href="{% url 'books_home' %}">Morostav Books</a>
        <a class="btn" href="{% url 'home' %}">Home</a>
        <a href="{% url 'calendar' %}" class="btn btn-info">Event Calendar</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Upcoming Events</h2>
    
    {% if events %}
        <div class="row">
            {% for event in events %}
                <div class="col-md-4">
                    <div class="card p-3 shadow">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.title }}</h5>
                            <p class="card-text">{{ event.description }}</p>
                            <p><strong>Starts:</strong> {{ event.start_time }}</p>
                            <p><strong>Ends:</strong> {{ event.end_time }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No upcoming events yet.</p>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
