<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
    <link rel="stylesheet" href="{% static '/css/forms.css' %}?v={{ timestamp }}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/"> Morostav Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Set New Password</h2>
        {% if validlink %}
            <p>Enter your new password below.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn text-white" style="background: rgba(80, 43, 128, 0.6);">
                    Reset Your Password
                </button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                <p>This password reset link is invalid or has already been used.</p>
                <p>Please request a new one.</p>
            </div>
            <a class="btn btn-secondary" href="{% url 'password_reset_start' %}">Request New Link</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>{"% static /morostav_site/js/main.js %"}</script>  
</body>
</html>
