<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
    <link rel="stylesheet" href="{% static '/css/forms.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Welcome to Morostav Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 300px;"></div>
    <div class="form-container">
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <button class="btn text-white mb-3" style="background: rgba(80, 43, 128, 0.6);" type="submit">
                Send Reset Link
            </button>

            <a style="color: rgba(246, 240, 247, 0.6); margin-top: 10px;"class="forgot-password" href="{% url 'to_login' %}">Back to Login</a>
        </form>
    </div>
    <div class="container mt-5 mb-5 pb-5 text-center">
        <h2 style="color: rgba(246, 240, 247, 0.6);">Reset Email Sent!</h2>
        <p style="color: rgba(246, 240, 247, 0.6);">If an account exists with the provided email, a password reset link has been sent.</p>
        <p style="color: rgba(246, 240, 247, 0.6);">Please check your inbox (and spam folder just in case).</p>
        </a>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>{"% static /morostav_site/js/main.js %"}</script>  
</body>
</html>
