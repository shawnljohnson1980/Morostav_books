<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register | Morostav Books</title>
    {% load static %}
    
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Welcome to Morostav Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 375px;"></div> <!-- This pushes the form down -->
    <div class="form-container">
        <div class="container mt-5">
            <h1 class="shadow"></h1>
            <form class="border-dark shadow p-3 form-container" action="/user/register" method="POST">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                {% csrf_token %}
                <p class="text-white border-rider"style="color: rgba(80, 43, 128, 0.6);">Register</p>       
                <div class="row">
                    <!-- Left Column (Merrick's Side) -->
                    <div class="col-md-6">
                        <div class="form-group position relative"><label style="color: rgba(80, 43, 128, 0.9);">First Name</label><input class="form-control" type="text"
                                placeholder="First Name" name="first_name"> </div>       
                        <div class="form-group position relative"><label style="color: rgba(80, 43, 128, 0.9);">Last Name</label><input class="form-control" type="text"
                                placeholder="Last Name" name="last_name"></div>       
                        <div class="form-group"><label style="color: rgba(80, 43, 128, 0.9);">Email Address</label><input class="form-control" type="email"
                                placeholder="Email address" name="email"></div>
                    </div>        
                    <!-- Right Column (Kristen's Side) -->                  
                    <div class="col-md-6">
                            <!-- Password field -->
                            <div class="form-group position-relative">
                                <label style="color: rgba(80, 43, 128, 0.9);">Password</label>
                                <input id="password" class="form-control" type="password" placeholder="Password">
                                <span onclick="togglePassword('password')" class="scroll-icon"
                                    style="position: absolute; top: 38px; right: 12px; cursor: pointer; color: rgba(80, 43, 128, 0.6); font-size: 1.2em;">
                                    ðŸ“œ
                                </span>
                            </div>            
                            <!-- Confirm Password field -->
                            <div class="form-group position-relative">
                                <label style="color: rgba(80, 43, 128, 0.9);">Password</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="Re-Enter Password" required>
                                <span onclick="togglePassword('confirm_password')" class="scroll-icon"
                                    style="position: absolute; top: 38px; right: 12px; cursor: pointer; color: rgba(80, 43, 128, 0.6); font-size: 1.2em;">
                                    ðŸ“œ
                                </span>
                            </div>
                            <!-- Submit button -->
                            <div class="form-group text-center mt-3">
                        <div class="form-group text-center mt-3"><button class="btn text-white" style="margin-top:29px; background: rgba(80, 43, 128, 0.6);" type="submit">Register</button>
                        </div>
                    </div>
            </form>
        </div> 
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const type = input.getAttribute("type") === "password" ? "text" : "password";
            input.setAttribute("type", type);
        }
    </script>    
</body>
</html>
