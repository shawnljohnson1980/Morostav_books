<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register | Morostav Books</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.webp' %}">
    <link rel="stylesheet" href="{% static '/css/forms.css' %}?v={{ timestamp }}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Welcome to Morostav Books</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>          
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'to_login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 375px;"></div> <!-- This pushes the form down -->
    <div class="form-container">
        <div class="container mt-5">
            <h1 class="shadow"></h1>
            <form class="border-dark shadow p-3 form-container" action="{% url 'new_user' %}" method="POST">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <p class="text-white border-rider" style="color: rgba(80, 43, 128, 0.6);">Register</p>       
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <label style="color: rgba(80, 43, 128, 0.9);">Username</label>
                            <input class="form-control" type="text" name="username" placeholder="Username" required>
                        </div>       
                        <div class="form-group position-relative">
                            <label style="color: rgba(80, 43, 128, 0.9);">First Name</label>
                            <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
                        </div>       
                        <div class="form-group position-relative">
                            <label style="color: rgba(80, 43, 128, 0.9);">Last Name</label>
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
                        </div>       
                        <div class="form-group">
                            <label style="color: rgba(80, 43, 128, 0.9);">Email Address</label>
                            <input class="form-control" type="email" name="email" placeholder="Your Email address" required>
                        </div>
                    </div>        
            
                    <div class="col-md-6">
                        <div class="form-group position-relative">
                            <label style="color: rgba(80, 43, 128, 0.9);">Password</label>
                            <input id="password" name="password" class="form-control" type="password" placeholder="Password" required autocomplete="off">
                            <span onclick="togglePassword('password')" class="scroll-icon"
                                style="position: absolute; top: 38px; right: 12px; cursor: pointer; color: rgba(80, 43, 128, 0.6); font-size: 1.2em;">
                                ðŸ“œ
                            </span>
                        </div>            
                        <div class="form-group position-relative">
                            <label style="color: rgba(80, 43, 128, 0.9);">Confirm Password</label>
                            <input id="confirm_password" name="confirm_password" class="form-control" type="password" placeholder="Re-Enter Password" required autocomplete="off">
                            <span onclick="togglePassword('confirm_password')" class="scroll-icon"
                                style="position: absolute; top: 38px; right: 12px; cursor: pointer; color: rgba(80, 43, 128, 0.6); font-size: 1.2em;">
                                ðŸ“œ
                            </span>
                        </div>
                        <div class="form-group text-center mt-3">
                            <button class="btn text-white" style="margin-top:29px; background: rgba(80, 43, 128, 0.6);" type="submit">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </form>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
            </form>
        </div> 
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const type = input.getAttribute("type") === "password" ? "text" : "password";
            input.setAttribute("type", type);
        }
    </script>
    <script>{"% static /morostav_site/js/main.js %"}</script>    
</body>                                                 
</html>
